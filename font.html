<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Agbalumo">
    <style>
        h1 {
            font-family: "Agbalumo";
            font-style: italic;
            font-weight: bolder;
            font-size: 50px;
        }

        p {
            font-family: "Agbalumo";
            font-weight: bold;
            font-style: italic;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Ini adalah judul</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur quidem enim esse sint! Illum sequi nobis id impedit iure deserunt, sint error ullam, vel aliquam reprehenderit et. Alias, aliquid similique.
    </p>
</body>
</html>
