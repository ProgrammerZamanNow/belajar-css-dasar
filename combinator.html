<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinator</title>
    <style>
        div ~ p {
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <article>
            <p>Ini tidak Dipilih</p>
        </article>
        <p>Ini Dipilih</p>
    </div>
    <p>Ini Dipilih</p>
    <p>Ini Dipilih</p>
</body>
</html>
