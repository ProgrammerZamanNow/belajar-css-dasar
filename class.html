<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
    <style>
        .merah {
            color: red;
        }

        .upper {
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1 class="merah upper">Ini adalah title</h1>
    <h2 class="merah upper">Ini adalah subtitle</h2>
    <p class="merah">Ini adalah isi artikel</p>
</body>
</html>
