<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            counter-set: judul 0;
            counter-set: subjudul 0;
        }

        h1 {
            counter-increment: judul 1;
            counter-reset: subjudul;
        }

        h2 {
            counter-increment: subjudul 1;
        }

        h1::before {
            content: counter(judul) ". ";
        }

        h2::before {
            content: counter(judul) "." counter(subjudul) ". ";
        }
    </style>
</head>
<body>
    <h1>Judul</h1>
    <h2>Sub Judul</h2>
    <h2>Sub Judul</h2>
    <h2>Sub Judul</h2>
    <h1>Judul</h1>
    <h2>Sub Judul</h2>
    <h2>Sub Judul</h2>
    <h1>Judul</h1>
    <h2>Sub Judul</h2>
    <h2>Sub Judul</h2>
    <h2>Sub Judul</h2>
    <h2>Sub Judul</h2>
    <h1>Judul</h1>
    <h2>Sub Judul</h2>
    <h2>Sub Judul</h2>
    <h1>Judul</h1>
    <h2>Sub Judul</h2>
    <h2>Sub Judul</h2>
</body>
</html>
