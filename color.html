<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        h1 {
            color: #9f1ca6;
        }

        h2 {
            color: rgb(20, 117, 34);
        }

        p {
            color: hsl(310, 67%, 52%);
        }
    </style>
</head>
<body>
    <h1>Ini title</h1>
    <h2>Ini sub title</h2>
    <p>Ini artikel</p>
</body>
</html>
